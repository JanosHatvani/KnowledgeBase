<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="Style/login.css">

<body>
  
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active"> Bejelentkezés </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="Icons/brain-14-svgrepo-com.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form action="Src/login.php" method="POST">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Felhasználónév" required>

    </form>
  </div>
